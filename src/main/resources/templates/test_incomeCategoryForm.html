<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income Category Form</title>
</head>
<body>
    <div th:include="fragments/test_topBar :: topBar"></div>

    <h3>
        <span th:if="${incomeCategory.id == null}">Add Income Category</span>
        <span th:unless="${incomeCategory.id == null}">Edit Income Category</span>
    </h3>
    <form action="#" th:action="@{${action}}" th:object="${incomeCategory}" method="post">
        <p>Income Category name: <input type="text" th:field="*{name}" /></p>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
