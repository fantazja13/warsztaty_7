<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Budget form</title>
</head>
<body>
    <div th:include="fragments/topBar :: topBar"></div>

    <div class="container-fluid align-self-center mt-5 w-50 ">
        <div class="jumbotron">
            <h3>
                <span th:if="${budget.id == null}">Dodaj budżet</span>
                <span th:unless="${budget.id == null}">Edytuj budżet</span>
            </h3>
            <hr class="my-4">
            <p class="font-italic">Zanim zaczniesz używać aplikacji musisz dodać swój budżet. Potem możesz zaprosić innych użytkowników do Twojego budżetu.</p>
            <form action="#" th:action="@{${action}}" th:object="${budget}" method="post">
                <div class="form-group">
                    <label for="name">Podaj nazwę</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </div>
                <hr class="my-4">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mr-1">Zapisz</button>
                    <a class="btn btn-primary" role="button" th:if="${budget.id != null}" th:href="@{/home/budget/delete/{id}(id=${budget.id})}">Usuń</a>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
