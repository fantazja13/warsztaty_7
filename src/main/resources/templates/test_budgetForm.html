<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Budget form</title>
</head>
<body>
    <div th:include="fragments/test_topBar :: topBar"></div>

    <h3>
        <span th:if="${budget.id == null}">Add budget</span>
        <span th:unless="${budget.id == null}">Edit expense</span>
    </h3>
    <form action="#" th:action="@{${action}}" th:object="${budget}" method="post">
        <p>Budget name: <input type="text" th:field="*{name}" /></p>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
