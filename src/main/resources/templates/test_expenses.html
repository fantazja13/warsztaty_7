<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Test Expenses</title>
</head>
<body>
    <h1>Expenses list</h1>
    <table>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.id}">1</td>
            <td th:text="${expense.amount}">1</td>
            <td th:text="${expense.expenseCategory.name}">...</td>
        </tr>
    </table>
</body>
</html>
