<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Test Incomes</title>
</head>
<body>
    <div th:include="fragments/test_topBar :: topBar"></div>

    <h1>Incomes list</h1>
    <table>
        <tr th:each="income : ${incomes}">
            <td th:text="${income.id}">1</td>
            <td th:text="${income.amount}">1</td>
            <td th:text="${income.incomeCategory.name}">...</td>
        </tr>
    </table>
</body>
</html>
