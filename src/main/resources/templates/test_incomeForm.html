<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Income form</title>
</head>
<body>
    <div th:include="fragments/test_topBar :: topBar"></div>

    <h3>
        <span th:if="${income.id == null}">Dodaj przychód</span>
        <span th:unless="${income.id == null}">Edytuj przychód</span>
    </h3>
    <form action="#" th:action="@{${action}}" th:object="${income}" method="post">
        <p>Konto:
            <select th:field="*{bankAccount.id}">
                <option
                        th:each="bankAccount: ${bankAccounts}"
                        th:value="${bankAccount.id}"
                        th:text="|${bankAccount.name}, saldo: ${bankAccount.balance}|">
                </option>
            </select>
        </p>
        <p>Kwota: <input type="text" th:field="*{amount}" /></p>
        <p>Data: <input type="date" th:value="*{dateOfPayment}" th:field="*{dateOfPayment}"></p>
        <p>Źródło przychodu: <input type="text" th:field="*{placeOfPayment}"></p>
        <p>Notatka: <textarea cols="30" rows="3" th:field="*{incomeNote}"></textarea></p>
        <select th:field="*{incomeCategory.id}">
            <option
                    th:each="incomeCategory: ${incomeCategories}"
                    th:value="${incomeCategory.id}"
                    th:text="${incomeCategory.name}">
            </option>
        </select>
        <input type="submit" value="Zapisz"/>
    </form>
</body>
</html>
