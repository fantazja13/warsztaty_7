<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div th:fragment="accounts">
        <div class="card border-secondary m-3">
            <div class="card-header font-weight-bold">Moje konta</div>
            <div class="card-body">
                <ul class="nav nav-pills" >
                    <th:block th:if="${accounts}">
                        <p class="card-subtitle" th:if="${accounts.isEmpty()}">W Twoim bud≈ºecie nie ma jeszcze konta.</p><br>
                        <li class="nav-item" th:unless="${accounts.isEmpty()}" th:each="bankAccount : ${accounts}">
                            <a class="nav-item nav-link" th:href="@{/home/bankAccount/edit/{id}(id=${bankAccount.id})}">
                                <span th:text="${bankAccount.name}"></span><br>
                                <span th:text="${bankAccount.balance}"></span>
                            </a>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="/home/bankAccount/add">Dodaj</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
