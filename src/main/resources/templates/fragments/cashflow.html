<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Cashflow</title>
</head>
<body>
<div th:fragment="cashflow" class="container">
    <div class="card border-secondary m-3">
        <div class="card-header font-weight-bold">Cashflow</div>
        <div class="card-body">
            <div th:text="|TwÃ³j balans: ${balanceCashflow}|">Balans</div><br>
            <div th:text="|Wydatki: ${monthRecSum}|">Wydatki</div>
            <div class="progress m-20 p-20" style="height: 20px;">
                <div class="progress-bar bg-danger my-20" role="progressbar" th:style="'width: ' + ${receiptPercentCashflow} + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div th:text="|Przychody: ${monthIncSum}|">Przychody</div>
            <div class="progress m-20 p-20" style="height: 20px;">
                <div class="progress-bar bg-success my-20" role="progressbar" th:style="'width: ' + ${incomePercentCashflow} + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
