<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Test Expense Categories</title>
</head>
<body>
<h1>Expense categories list</h1>
    <table>
        <tr th:each="receipt : ${expenseCategories}">
            <td th:text="${receipt.id}">1</td>
            <td th:text="${receipt.name}">...</td>
        </tr>
    </table>
</body>
